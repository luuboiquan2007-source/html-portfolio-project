/* ===== Page Title ===== */
h2 {
  text-align: center;
  margin: 40px 0 20px;
  font-size: 40px;
  color: #000;
}

/* ===== Slideshow Container ===== */
.container {
  position: relative;
  max-width: 1000px;
  margin: 0 auto 40px auto;
  background-color: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

/* ===== Slides ===== */
.mySlides {
  display: none;
}

.mySlides img {
  width: 100%;
  height: 600px;
  object-fit: cover;
}

/* ===== Navigation Arrows ===== */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 24px;
  border-radius: 3px;
  user-select: none;
  transition: background 0.3s;
}

.next {
  right: 0;
}

.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.6);
}

/* ===== Caption ===== */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 12px;
  color: white;
  font-size: 18px;
}

/* ===== Thumbnails Row ===== */
.row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
  padding: 15px;
  background-color: #fff;
}

/* ===== Thumbnails ===== */
.column {
  flex: 1 1 150px;
  max-width: 150px;
}

.column img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 6px;
  opacity: 0.7;
  transition: transform 0.3s, opacity 0.3s;
  cursor: pointer;
}

.column img:hover,
.demo.active {
  opacity: 1;
  transform: scale(1.05);
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  .mySlides img {
    height: 300px;
  }

  .column {
    max-width: 100px;
  }
}

@media (max-width: 480px) {
  nav {
    flex-direction: column;
  }

  nav ul {
    flex-direction: column;
    width: 100%;
  }

  .column {
    flex: 1 1 80px;
    max-width: 80px;
  }


}

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
// remove existing numbertext elements immediately
  document.querySelectorAll('.numbertext').forEach(el => el.remove());

  // also watch for new ones and remove them if added later
  const obs = new MutationObserver(() => {
    document.querySelectorAll('.numbertext').forEach(el => el.remove());
  });
  obs.observe(document.body, { childList: true, subtree: true });
</script>

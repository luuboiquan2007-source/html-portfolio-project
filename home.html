<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This meta tag makes the page responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Annie Luu Porfolio</title>

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   body {
      font-family: Arial, sans-serif;
      line-height: 2;
      font-size: 22px;
    }

    /* Navigation Bar */
    nav {
      background-color: #ff94c2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav .logo {
      font-size: 1.2em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    /* Page Content */
    .content {
      padding: 20px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        display: block;
        width: 100%;
      }
    }
* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    /* --- GRID LAYOUT --- */
    .project-grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    /* --- CARD STYLE --- */
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      font-size: 1.2em;
      margin-bottom: 8px;
    }

    .card p {
      color: #555;
      margin-bottom: 15px;
    }

    .card button {
      background-color: #ffa3c8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
